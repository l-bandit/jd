<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>店铺页面</title>
		<link rel="stylesheet" href="css/shop.css" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/shop.js" ></script>
	</head>
	<body>
		<div id="shop_infoandselect">
			<div id="shop_info">
				<img src="img/JD_logo.png" />
				<p>京东自营</p>
			</div>
			<form id="shop_form" action="" method="post">
				<input type="text" placeholder="请输入商品名称" maxlength="20" />
				<button id="butt" type="button">搜索</button>
			</form>
		</div>
		<div id="content">
			<div class="comm_info">
				<div class="img_info">
					<img src="img/home-images.jpg" />
				</div>
				<div class="comm_name">
					<p>商品名称</p>
				</div>
				<div class="priceandbuy">
					<p>￥<span class="price">39.90</span></p>
					<p class="buy">立即购买</p>
				</div>
			</div>
			<div class="comm_info">
				
			</div>
		</div>
		<div id="back_bottom">返&nbsp;&nbsp;&nbsp;&nbsp;回</div>
	</body>
</html>
