<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册页面</title>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div id="top_menu_button">
			<img id="top_back" src="img/back.png" />
			<h4>手机快速注册</h4>
			<p>企业注册</p>
		</div>
		<form id="form" action="" method="post">
			<div id="input_data">
				<div>
					<input type="number" class="input_text" name="username" placeholder="请输入手机号" />
				</div>
				<div>
					<input type="text" class="input_text" name="password" placeholder="请输入密码" />
				</div>
				<div>
					<input type="radio" class="input_sex" id="sex_man" name="sex" value="男" checked="checked" />男
					<input type="radio" class="input_sex" id="sex_women" name="sex" value="女" />女
				</div>
				<div>
					<input type="radio" class="input_type" id="type_user" name="category" value="普通用户" checked="checked" />普通用户
					<input type="radio" class="input_type" id="type_business" name="category" value="商家" />商家
				</div>
				
			</div>
			<button id="butt" type="button">注册</button>
		</form>
		<div id="help_msg">
			遇到问题？您可以<a href="#">联系客服</a>
		</div>
	</body>
</html>
